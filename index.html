<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="lib.js" defer></script>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            LIBRARY
        </div>
        <div class="body">
            <div class="addbook">
                <h2 class="head">Add Your Book</h2>
                <form action="" method="post">
                    <label for="title">Title</label>
                    <label for="author">Author</label>
                    <input title="Title" type="text" name="title" id="title" placeholder="Title">
                    <input title="Author" type="text" name="author" id="author" placeholder="Author">
                    <label for="pages">Pages</label>
                    <label for="button">Read?</label>
                    <input title="# of Pages" type="text" name="pages" id="pages" placeholder="# of Pages">
                    <button tabindex="0" title="Read?" type="button" id="readyornot">Not Read</button>
                    <button title="Add to Library" type="button" id="addlib">Add to Library</button>
                </form>
            </div>
            <div id="library" class="collection">
            </div>
        </div>
        <div class="footer">
            Tanner Hornsby
        </div>
    </div>
</body>
</html>
